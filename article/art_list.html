<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章列表</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_list.css" />
</head>

<body>
    <!-- 筛选区域 -->

    <!-- 列表区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章类别管理</span>
        </div>
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
            <div class="layui-form-item layui-inline">
                <select name="cate_id" lay-verify=""></select>
            </div>

            <div class="layui-form-item layui-inline">
                <select name="state" lay-verify="">
                    <option value="">所有状态</option>
                    <option value="已发布">已发布</option>
                    <option value="草稿">草稿</option>
                </select>
            </div>

            <div class="layui-form-item layui-inline">
                <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
            </div>

        </form>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col width="150" />
                    <col width="180" />
                    <col width="150" />
                    <col width="150" />
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- 分页区域 -->
    <div id="pageBox"></div>

    <!-- 列表数据的模板引擎 -->
    <script type="text/html" id="tpl-table">
        {{ each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" data-id="{{$value.Id}}" id="btnEditCate" class="layui-btn layui-btn-xs">编辑</button>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-del" data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 分类可选项的模板结构 -->
    <script type="text/html" id="tpl-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>



    <!-- 加载 layui 的js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 加载JQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 加载模板的 js -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 加载 baseAPI.js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 加载自己的 index.js -->
    <script src="/assets/js/article/art_list.js"></script>

</body>

</html>
